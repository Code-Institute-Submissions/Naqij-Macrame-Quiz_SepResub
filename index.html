<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="art">
    <meta name="keywords" content="History art sketching drawing painting designs">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/0ea4bc6e41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Macramé Quiz</title>
</head>
<body>
    <nav>
        <div>
        <a href="index.html"><h1 id="logo"><img src="assets/images/logo.jpg" alt="Logo"></h1></a>
        </div>
        <h1 class="heading">Macramé Quiz!</h1>
    </nav> 
<!--Game section-->
    <section id="home" class="show">
        <div class="container">
            <div id="home" class="flex-column flex-center">
                <a href="quiz.html" class="play-btn">Lets Play!</a>
                <a href="highscore.html" class="btn" id="highscore-btn">High Scores</a>
            </div>
        </div>
    </section>
    <section id="game" class="hidden">
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Your Score
                        </p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
                <h1 id="question">What is the answer to this question</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </section>

    <!--Finish page section-->

    <section id="finish" class="hidden">
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <h2 id="end-text">Enter name below to save your score!</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    
                </form>
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save Score</button>
                <a href="/quiz.html" class="play-again-btn btn">Play Again</a>
                <a href="/index.html" class="home-btn btn">Go Home</a>
            </div>
        </div>
    </section>

    <!--highscore section-->

    <section id="highscore" class="hidden">
        <div class="container">
            <div id="highScores" class="flex-center flex-column">
                <h4 id="finalScore">Scoreboard</h4>
                <ul id="highScoresList"></ul>
                <a href="index.html" class="home-btn">Go Home</a>
            </div>
        </div>
    <footer>

    <!-- Social network links -->

        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                 aria-label="visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                 aria-label="visit our YouTube page"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                 aria-label="visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                 aria-label="visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

</body>
</html>
