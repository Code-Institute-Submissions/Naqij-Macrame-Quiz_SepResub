<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="art">
    <meta name="keywords" content="History art sketching drawing painting designs">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/0ea4bc6e41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">

    <title>Macramé Quiz</title>
</head>
<body>
    <nav>
        <div>
        <a href="index.html"><h1 id="logo"><img src="assets/images/logo.jpg" alt="Logo"></h1></a>
        </div>

        <h2 class="heading">Macramé Quiz!</h2>
    </nav>

    <div class="outer-image">
        <div class="cover-image"></div>
    </div>
    
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Your Score
                        </p>
                        <h3 class="hud-main-text" id="score">0</h3>
                    </div>
                </div>
                <h4 id="question">What is the answer to this question</h4>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>

        <!-- Social network links -->
        
    <footer>

        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                 aria-label="visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                 aria-label="visit our YouTube page"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                 aria-label="visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                 aria-label="visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/finish.js"></script>
    <script src="assets/js/highscore.js"></script>
    
</body>
</html>
